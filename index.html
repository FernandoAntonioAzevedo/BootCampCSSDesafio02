<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
 <header>
    <a href="#">
        <img src="/img/youtube.png" alt="Youtube Logo" class="youtube-logo">
    </a>
    <form class="search-bar">
        <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
        <button type="submit" class="search-btn">
            <img src="magnify.svg" alt="">
        </button>
    </form>

    <div class="menu-icons">
        <a href="#">
            <img src="video-plus.svg" alt="Upload Video">
        </a>
        
        <a href="#">
            <img src="apps.svg" alt="Apps">
        </a>
        
        <a href="#">
            <img src="bell.svg" alt="Notifications">
        </a>
        
        <a href="#">
            <img class="menu-channel-icon" 
            src="/img/profile.jpg" alt="Your Channel">
        </a>      

    </div>



</header>
</body>
</html>
